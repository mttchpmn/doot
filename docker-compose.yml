version: "3.5"
services:
  db:
    image: "postgres"
    networks:
      - doot
    environment:
      POSTGRES_DB: "doot"
      # TODO - Use env variable      
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - db_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
      
  api:
    build:
      context: .
      dockerfile: Api/Dockerfile
    networks:
      - doot
    environment:
      # TODO - Use env variable      
      LOCAL_DB_CONNECTION_STRING: "Server=db;Port=5432;Database=doot;User ID=postgres;Password=postgres"
    restart: on-failure
    ports:
      - "5000:80"
      - "5001:443"

networks:
  doot:
    name: doot_network

volumes:
  db_data: