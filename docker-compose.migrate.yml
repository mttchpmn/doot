version: "3"
services:
  migrate:
    build:
      context: .
      dockerfile: Database/Dockerfile
    networks: 
      - doot
    environment:
      # TODO - Use env variable      
      LOCAL_DB_CONNECTION_STRING: "Server=db;Port=5432;Database=doot;User ID=postgres;Password=postgres"
    restart: on-failure
    ports:
      - "5000:80"
      - "5001:443"

networks:
  doot:
    external:
      name: doot_network

volumes:
  db_data: